<body>
<div id="clock"></div>
<div id="date">
    <div id="date-text"></div>
    <div id="am-pm"></div>
</div>
<div id="buttons">
    <button id="darkMode-btn" onclick="toggleDarkMode()">Modo oscuro</button>
    <button id="timeFormat-btn" onclick="toggleTimeFormat()">12H/24H</button>
    <button id="dateVisibility-btn" onclick="toggleDateVisibility()">Fecha</button>
    <button id="fullscreen-btn" onclick="toggleFullScreen()">Pantalla completa</button>
</div>

<script>
var is24HourFormat = true;
var isDateVisible = false;

// Función para actualizar la hora
function updateClock() {
    var currentTime = new Date();

    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    var clockDiv = document.getElementById('clock');
    clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

    var dateTextDiv = document.getElementById('date-text');
    var amPmDiv = document.getElementById('am-pm');
    if (!is24HourFormat) {
        amPmDiv.innerText = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
    } else {
        amPmDiv.innerText = '';
    }

    clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

    // Mostrar la fecha
    var dateTextDiv = document.getElementById('date-text');
    var amPmDiv = document.getElementById('am-pm');
    if (isDateVisible) {
        var days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        var day = days[currentTime.getDay()];

        var months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        var month = months[currentTime.getMonth()];

        dateTextDiv.innerText = day + ', ' + currentTime.getDate() + ' de ' + month + ' de ' + currentTime.getFullYear();
    } else {
        dateTextDiv.innerText = '';
    }
}

// Función para alternar el modo oscuro
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// Función para alternar el formato de la hora
function toggleTimeFormat() {
    is24HourFormat = !is24HourFormat;
    updateClock(); // Actualizar la hora inmediatamente después de cambiar el formato
}

// Función para alternar la visibilidad de la fecha
function toggleDateVisibility() {
    isDateVisible = !isDateVisible;
    updateClock(); // Actualizar la fecha inmediatamente después de cambiar la visibilidad
}

// Función para el botón de pantalla completa
function toggleFullScreen() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        document.documentElement.requestFullscreen();
    }
}

// Actualizar la hora y la fecha
updateClock(); // Actualizar inmediatamente sin demora
setInterval(updateClock, 1000); // Actualizar cada segundo
</script>
