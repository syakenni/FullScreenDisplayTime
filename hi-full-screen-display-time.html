<body>
<div id="clock"></div>
<div id="date">
    <div id="date-text"></div>
    <div id="am-pm"></div>
</div>
<div id="buttons">
    <button id="darkMode-btn" onclick="toggleDarkMode()">डार्क मोड</button>
    <button id="timeFormat-btn" onclick="toggleTimeFormat()">12घंटे/24घंटे</button>
    <button id="dateVisibility-btn" onclick="toggleDateVisibility()">तारीख</button>
    <button id="fullscreen-btn" onclick="toggleFullScreen()">पूर्ण स्क्रीन</button>
</div>

<script>
var is24HourFormat = true;
var isDateVisible = false;

// Update clock function
function updateClock() {
    var userTime = new Date();

    var hours = userTime.getHours();
    var minutes = userTime.getMinutes();
    var seconds = userTime.getSeconds();

    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    var clockDiv = document.getElementById('clock');
    clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

    var dateTextDiv = document.getElementById('date-text');
    var amPmDiv = document.getElementById('am-pm');
    if (!is24HourFormat) {
        amPmDiv.innerText = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
    } else {
        amPmDiv.innerText = '';
    }

    clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

    // Display date
    if (isDateVisible) {
        var days = ['रविवार', 'सोमवार', 'मंगलवार', 'बुधवार', 'गुरुवार', 'शुक्रवार', 'शनिवार'];
        var months = ['जनवरी', 'फरवरी', 'मार्च', 'अप्रैल', 'मई', 'जून', 'जुलाई', 'अगस्त', 'सितंबर', 'अक्टूबर', 'नवंबर', 'दिसंबर'];

        var day = days[userTime.getDay()];
        var month = months[userTime.getMonth()];

        dateTextDiv.innerText = userTime.getDate() + ' ' + month + ' ' + userTime.getFullYear() + ' ' + day;
    } else {
        dateTextDiv.innerText = '';
    }
}

// Toggle dark mode function
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// Toggle time format function
function toggleTimeFormat() {
    is24HourFormat = !is24HourFormat;
    updateClock(); // Update clock display immediately after toggling time format
}

// Toggle date visibility function
function toggleDateVisibility() {
    isDateVisible = !isDateVisible;
    updateClock(); // Update clock display immediately after toggling date visibility
}

// Fullscreen button functionality
function toggleFullScreen() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        document.documentElement.requestFullscreen();
    }
}
updateClock(); // प्रारंभिक देरी से बचने के लिए तत्काल अपडेट करें
setInterval(updateClock, 1000); // प्रति सेकंड अपडेट करें
</script>
