<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        background-color: #f0f0f0; /* 默认背景色 */
        color: #333; /* 默认文本颜色 */
        transition: background-color 0.5s, color 0.5s; /* 添加过渡效果 */
    }

    body.dark-mode {
        background-color: #333; /* 深色模式背景色 */
        color: #fff; /* 深色模式文本颜色 */
    }

    #clock {
        font-size: 20vw; /* 字体大小占屏幕宽度的一半 */
        text-align: center;
    }

    #date {
        font-size: 24px;
    }

    #buttons {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="clock"></div>
<div id="date"></div>
<div id="buttons">
    <button onclick="toggleDarkMode()">切换深色模式</button>
    <button onclick="toggleTimeFormat()">切换时间格式</button>
</div>

<script>
var is24HourFormat = true;

// 更新时钟显示的函数
function updateClock() {
    // 获取当前时间
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var seconds = currentTime.getSeconds();

    // 判断时间格式
    if (!is24HourFormat) {
        hours = (hours % 12) || 12;
    }

    // 添加前导零
    hours = (hours < 10 ? "0" : "") + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;
    seconds = (seconds < 10 ? "0" : "") + seconds;

    var clockDiv = document.getElementById('clock');
    clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

    // 英文日期和月份的数组
    var days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var day = days[currentTime.getDay()];

    var months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
    var month = months[currentTime.getMonth()];

    var dateDiv = document.getElementById('date');
    dateDiv.innerText = day + '，' + month + ' ' + currentTime.getDate() + '，' + currentTime.getFullYear();
}

// 切换深色模式的函数
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// 切换时间格式的函数
function toggleTimeFormat() {
    is24HourFormat = !is24HourFormat;
    updateClock(); // 切换时间格式后立即更新时钟显示
}

// 更新时钟和日期显示
updateClock(); // 立即更新以避免初始延迟
setInterval(updateClock, 1000); // 每秒更新一次
</script>
</body>
