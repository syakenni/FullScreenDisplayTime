<body>
<div id="clock"></div>
<div id="date">
    <div id="date-text"></div>
    <div id="am-pm"></div>
</div>
<div id="buttons">
    <button id="darkMode-btn" onclick="toggleDarkMode()">Modo Escuro</button>
    <button id="timeFormat-btn" onclick="toggleTimeFormat()">12H/24H</button>
    <button id="dateVisibility-btn" onclick="toggleDateVisibility()">Data</button>
    <button id="fullscreen-btn" onclick="toggleFullScreen()">Tela Cheia</button>
</div>

<script>
var is24HourFormat = true;
var isDateVisible = false;

// Função de atualização do relógio
function updateClock() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://worldtimeapi.org/api/ip', true);

    xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 400) {
            var response = JSON.parse(xhr.responseText);
            var ntpTime = new Date(response.datetime);
            var userTime = new Date(ntpTime.toLocaleString('en-US', {timeZone: response.timezone}));

            var hours = userTime.getHours();
            var minutes = userTime.getMinutes();
            var seconds = userTime.getSeconds();

            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;

            var clockDiv = document.getElementById('clock');
            clockDiv.innerText = hours + ":" + minutes + ":" + seconds;

            var dateTextDiv = document.getElementById('date-text');
            var amPmDiv = document.getElementById('am-pm');
            if (!is24HourFormat) {
                amPmDiv.innerText = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
            } else {
                amPmDiv.innerText = '';
            }

            clockDiv.innerText = hours + ":" + minutes + ":" + seconds;
        } else {
            console.error('Falha ao buscar a hora do NTP');
        }
    };

    xhr.send();

    // Exibir data
    var dateTextDiv = document.getElementById('date-text');
    var amPmDiv = document.getElementById('am-pm');
    if (isDateVisible) {
        var currentTime = new Date();
        var days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        var day = days[currentTime.getDay()];

        var months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        var month = months[currentTime.getMonth()];

        dateTextDiv.innerText = day + ', ' + currentTime.getDate() + ' de ' + month + ' de ' + currentTime.getFullYear();
    } else {
        dateTextDiv.innerText = '';
    }
}

// Função de alternância do modo escuro
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// Função de alternância do formato de hora
function toggleTimeFormat() {
    is24HourFormat = !is24HourFormat;
    updateClock(); // Atualizar o relógio imediatamente após alternar o formato de hora
}

// Função de alternância da visibilidade da data
function toggleDateVisibility() {
    isDateVisible = !isDateVisible;
    updateClock(); // Atualizar o relógio imediatamente após alternar a visibilidade da data
}

// Funcionalidade do botão de tela cheia
function toggleFullScreen() {
    if (document.fullscreenElement) {
        document.exitFullscreen();
    } else {
        document.documentElement.requestFullscreen();
    }
}

// Atualizar a exibição do relógio e da data
updateClock(); // Atualizar imediatamente para evitar atrasos iniciais
setInterval(updateClock, 1000); // Atualizar a cada segundo
</script>
